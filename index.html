<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>TODOリスト</title>
</head>

<body>
    <main id="random-image">
        <audio id="haruna" src="./Img/yatteikou.mp3"></audio>
        <audio id="aisatu" src="./Img/こんにちわ.mp3"></audio>
        <audio id="sigoto" src="./Img/sigoto.mp3"></audio>
        <div id="input">
            <label>こんにちは！何をしますか？ <input id="todo"></label><br>
            種別: <select class="keiretu">
                <option>その他</option>
                <option selected>仕事</option>
                <option>プライベート</option>
            </select>
            <button id="submit">絶対やる！</button>
        </div>

        <table>
            <tr>
                <th id="todoLabel">TODO</th>
                <th>系列</th>
                <th>完了</th>
            </tr>
        </table>

    </main>
    <script src="script.js"></script>
</body>

</html>
